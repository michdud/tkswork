<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"

  crossorigin=""></script>
</head>
<body>
<div id='map' style='width: 700px; height: 500px;'></div>
<script>
var myMap = L.map('map').setView([35, 30], 3);
var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 300, attribution: osmAttrib});

myMap.addLayer(osm);
L.marker([56.341533, -2.792688]).bindPopup("<b>Libby Croce</b><br/> St. Andrews, Scotland<br/><img src='img/libby1.jpg' width=200rem/>").addTo(myMap);
L.marker([52.360248, 4.885848]).bindPopup("<b>Libby Croce</b><br/> Amsterdam, Netherlands").addTo(myMap);
L.marker([52.191859, -1.707547]).bindPopup("<b>Jacob Elliot</b><br/> Stratford-upon-Avon, England<br/><img src='img/jacob1.jpg' width=200rem/>").addTo(myMap);
L.marker([51.523182, -0.105744]).bindPopup("<b>Sachika Goel & Jacob Elliot</b><br/> London, England<br/><img src='img/sachika1.jpg' width=200rem/>").addTo(myMap);
L.marker([31.922913, 35.931115]).bindPopup("<b>Emma Newman</b><br/> Amman, Jordan").addTo(myMap);
L.marker([29.568248, 35.413067]).bindPopup("<b>Emma Newman</b><br/> Wadi Rum, Jordan<br/><img src='img/emma1.jpg' width=200rem/>").addTo(myMap);
L.marker([34.970281, 33.171957]).bindPopup("<b>Emma Newman</b><br/> Cyprus").addTo(myMap);
L.marker([18.514798, 73.867764]).bindPopup("<b>Julia Volpe</b><br/> Pune, Maharashtra, India").addTo(myMap);
L.marker([19.142536, 72.883923]).bindPopup("<b>Julia Volpe</b><br/> Mumbai, Maharashtra, India<br/><img src='img/julia1.jpg' width=200rem/>").addTo(myMap);
L.marker([30.074796, 78.263263]).bindPopup("<b>Julia Volpe</b><br/> Rishikesh, Uttarakhand, India<br/><img src='img/julia2.jpg' width=150rem/>").addTo(myMap);
L.marker([5.053615, 12.323161]).bindPopup("<b>Domanique Rahman</b><br/> Cameroon<br/><img src='img/dom2.jpg' width=200rem/>").addTo(myMap);


</script>
</body>
</html>
